<!--The content below is only a placeholder and can be replaced.-->
<mat-toolbar color="primary">Platzi Notes</mat-toolbar>
<div style="text-align:center">
  <button mat-raised-button button (click)="login()">Login with fb</button>
  <h1>
    Welcome to {{ title }}
  </h1>
  <img width="300" alt="Angular Logo" src="assets/logo-platzi.png" />
  {{message | async | json}}
</div>

<mat-accordion>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        Nota
      </mat-panel-title>
      <mat-panel-description>
        Crear o editar una nota
      </mat-panel-description>
    </mat-expansion-panel-header>

    <mat-form-field>
      <input matInput placeholder="Titulo de nota" [(ngModel)]="note.title">
    </mat-form-field>

    <mat-form-field>
      <mat-select placeholder="Categoria" [(ngModel)]="note.category">
        <mat-option *ngFor="let categoria of categorias" [value]="categoria">
          {{categoria}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <textarea matInput placeholder="Cuerpo de nota" [(ngModel)]="note.body"></textarea> 
    </mat-form-field>
        
    <button mat-raised-button color="accent" (click)="saveNote()">Save note!</button>
  </mat-expansion-panel>

  <mat-list>
    <mat-list-item *ngFor="let note of notes" (click)="selectNote(note)">
      <h3 matLine [innerHTML]="note.data.title"></h3>
      <p matLine [innerHTML]="note.data.category"></p>
      <small [innerHTML]="note.data.body"></small>
      <small [innerHtml]="note.data.id | date"></small>
      <button type="button" (click)="deleteNote(note)"><i class="fa fa-trash"></i></button>
    </mat-list-item>    
  </mat-list>

</mat-accordion>

<router-outlet></router-outlet>
